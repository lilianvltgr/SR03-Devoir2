<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="http://localhost:63342/chat_admin/src/main/resources/static/CSS/adminHomePage.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/mwc-button@latest/dist/mwc-button.css">
<script src="https://cdn.jsdelivr.net/npm/@material/mwc-button@latest/dist/mwc-button.js"></script>

<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script> src="../static/JS/script.js" </script>
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title></title>
</head>

<body>
<div class="container">
    <div class="sidebar">
        <div th:replace="fragments :: sideBar"></div>
    </div>
    <div class="content">
        <div th:if="${lastUserAdded}" style="background-color: darkseagreen">
            <span th:text="'Dernier utilisateur ajouté : ' + ${lastUserAdded}"></span><br>
        </div>

        <form action="/AdminController/addUser" method="POST" onsubmit= "return validateNewUserForm()">
            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" name="lastname" required>
            <br>
            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" required>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="admin">Administrateur :</label>
            <input type="checkbox" id="admin" name="admin" >
            <br>
            <button type="submit">Ajouter l'utilisateur</button>
        </form>
        <script src="/JS/script.js"></script>
    </div>
</div>
</body>
</html>
