<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src="/javascript/script.js"></script>
    <script src="/javascript/resetPassword.js"></script>
    <link rel="stylesheet" href="/css/homePage.css">
    <meta charset="UTF-8">
    <title>Authentification Administrateur</title>
</head>
<body>
<div class="login-container">
    <H1>Administration</H1>
    <form class="login-form" id="myForm" action="/AdminController/isAdmin" onsubmit="return validateAdminAuthForm() " method="POST">
        <label for="email">Email :</label>
        <input class="login-input" type="email" id="email" name="email" required value="">
        <br>
        <label for="password">Mot de passe :</label>
        <input class="login-input" type="password" id="password" name="password" required value="">
        <br>
        <button type="submit">Se connecter</button>
    </form>
    <button onclick="toggleResetPasswordForm()"> Mot de passe oubli√©</button>
    <div id="resetPasswordForm" style="display:none">
        <label for="resetEmail"></label><input class="login-input" type="email" id="resetEmail" name="resetEmail"
                                               placeholder="Entrez votre email" required>
        <button type="submit" id="resetPage" onclick="sendResetLink()">Envoyer le lien</button>
    </div>
    <div th:if="${authFailed}" style="color:red">
        Authentification failed, please try again.
    </div>

</div>
</body>
</html>
